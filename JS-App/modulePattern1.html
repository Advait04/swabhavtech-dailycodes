<script>
    function makeStudent()
    {
        var student={}
        var _name,_rollNo
        student.setName=function (name)
        {
            if(name.length>0)
            {
                _name=name;
            }
        }
        student.setRollNo=function(rollNo)
        {
            if(rollNo>=1)
            {
                _rollNo=rollNo
            }
        }
        student.getDetails=function()
        {
            return "Name :"+_name+"Roll No :"+_rollNo;
        }
        return student;
    }
    var s1=makeStudent()
    s1.setName("Advait");
    s1.setRollNo(101);
    console.log(s1.getDetails());
    console.log(s1)

</script>
